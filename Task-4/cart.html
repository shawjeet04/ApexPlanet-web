<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!--=============== Google Fonts ===============-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h1 class="login__title">Your Cart</h1>
            <div id="cart" class="login__form"></div>
            <div class="login__buttons">
                <button class="login__button" onclick="checkout()">Order Movie</button>
                <button class="login__button" onclick="goBack()">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        function displayCart() {
            const cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "";
            cart.forEach((item, index) => {
                const cartItem = document.createElement("div");
                cartItem.classList.add("login__box");
                cartItem.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>Genre: ${item.genre}</p>
                    <button class="login__button" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartDiv.appendChild(cartItem);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            window.location.href = "order-confirmation.html";
        }

        function goBack() {
            window.location.href = "movie-list.html";
        }

        displayCart();
    </script>
</body>
</html>
